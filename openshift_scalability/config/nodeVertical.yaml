projects:
  - num: 1
    basename: clusterproject
    tuning: default
    pods:
      - total: 5
      - num: 100
        image: gcr.io/google_containers/busybox:1.24
        basename: busypods
        file: content/pod-busy.json
        storage:
          - type: none
          
tuningsets:
  - name: default
    pods:
      stepping:
        stepsize: 2
        pause: 10 s
      rate_limit:
        delay: 100 ms
