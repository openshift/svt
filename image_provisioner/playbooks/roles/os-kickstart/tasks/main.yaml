---
- block:

  - name: yum update
    yum: 
      name: '*' 
      state: latest
      exclude: redhat-release*,initscripts*,microcode_ctl
 
  - name: yum update redhat-release-server
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - redhat-release-server
      - initscripts
    when: update_rhel_server | default(False) | bool

  - name: install packages
    yum: 
      name: "{{ item }}"
      state: latest
    with_items:
      - ansible
      - bind-utils
      - blktrace
      - ethtool
      - findutils
      - git
      - gnuplot
      - golang
      - httpd-tools
      - hwloc
      - iotop
      - iptables-services
      - kernel
      - kernel-devel
      - ltrace
      - mailx
      - maven
      - netsniff-ng
      - net-tools
      - ntp
      - ntpdate
      - numactl
      - pciutils
      - perf
      - pbench-agent
      - pbench-sysstat
      - python-docker-py
      - python-flask
      - python-pip
      - python-rbd
      - python2-boto3
      - powertop
      - psmisc
      - rpm-build
      - screen
      - sos
      - strace
      - tar
      - tcpdump
      - tmux
      - vim-enhanced
      - xauth
      - wget
      - yum-utils
      - rpmdevtools
      - iperf3
      - docker
      - ceph-common
      - glusterfs-fuse
      - iscsi-initiator-utils
      - deltarpm
      - jq
      - cockpit
      - cockpit-docker
      - device-mapper-multipath
      - dnsmasq
      - haproxy
      - libarchive
      - ostree
      - skopeo

  - name: Download binaries
    get_url:
      url: "{{ binary_url }}{{ item }}"
      dest: "/usr/local/bin/{{ item }}"
      mode: 0755
    with_items:
      - pbscraper
      - pbcompare

  - name: install pbench internal
    yum: 
      name: pbench-agent-internal 
      state: latest
    when: internal_image | bool

  # yum module doesn't support clean
  - name: clean yum cache
    command: yum --enablerepo=ndokos-pbench-interim clean all 

  - name: update pbench-agent to get the latest changes
    yum: 
      name: pbench-agent 
      enablerepo: ndokos-pbench-interim
      state: latest

  - name: never expire yum metadata
    lineinfile: 
      dest: /etc/yum.conf 
      line: "metadata_expire=never"
  when: not atomic | default(False) | bool

- name: install bashrc file
  template: 
    src: bashrc 
    dest: /root/.bashrc 
    force: yes

- name: download ssh keys
  get_url:
    url: https://api.github.com/repos/redhat-performance{{ ssh_repo }}
    dest: /root/.ssh/id_rsa
    mode: 0600
    headers: 'Authorization:token {{ github_token }},Accept:application/vnd.github.v3.raw'

- name: disable strict host checking
  lineinfile: 
    dest: /etc/ssh/ssh_config 
    line: "StrictHostKeyChecking no"

- name: increase sshd max sessions, startups limits and disable DNS checks
  lineinfile:
    path: "/etc/ssh/sshd_config"
    regexp: "{{ item['find'] }}"
    line: "{{ item['replace'] }}"
  with_items:
    - { find: "^#?MaxSessions.*", replace: "MaxSessions 200" }
    - { find: "^#?MaxStartups.*", replace: "MaxStartups 200:30:400" }
    - { find: "^#?UseDNS.*", replace: "UseDNS no" }

- name: copy svt repo to atomic host
  synchronize:
    src: /root/svt
    dest: /var/home/
  when: atomic | default(False) | bool

- name: install pytimeparse module
  command: pip install pytimeparse
